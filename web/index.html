<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Musical Journey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="background-animation"></div>
    
    <header>
        <h1>My Discs & Memories</h1>
        <p class="subtitle">A curated collection of music and moments</p>
    </header>

    <main>
        <section class="gallery-section">
            <h2 class="section-title">CD Collection</h2>
            <div id="cd-gallery" class="gallery">
                <!-- CD Items will be injected here -->
            </div>
        </section>

        <section class="gallery-section">
            <h2 class="section-title">Concert Memories</h2>
            <div id="concert-gallery" class="gallery">
                <!-- Concert Items will be injected here -->
            </div>
        </section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-body">
                <div class="modal-image-container">
                    <img id="modal-image" src="" alt="Detail">
                </div>
                <div class="modal-info">
                    <h2 id="modal-title"></h2>
                    <div id="modal-description" class="markdown-body"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="music-player-container">
        <div class="player-handle">
            <span class="icon">♫</span>
        </div>
        <div class="player-content">
            <div class="flat-gramophone">
                <div class="flat-record-wrapper">
                    <div class="flat-record" id="record">
                        <div class="flat-label"></div>
                    </div>
                    <div class="flat-tonearm" id="tonearm"></div>
                </div>
            </div>
            <div class="music-info">
                <div class="music-title-container">
                    <div class="music-title" id="music-title">Select a track...</div>
                </div>
                <div class="music-controls">
                    <button id="play-pause-btn" class="control-btn">▶</button>
                </div>
            </div>
        </div>
        <audio id="audio-player"></audio>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
